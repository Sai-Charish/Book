<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Remastered</title>
    <link rel="stylesheet" href="book.css">
    
    <script src="book.js"></script>
</head>

<body>

    <div class="book">

        <div class="header">
            <h1 class="title">Hello</h1>
            <p class="extra" id="extra">click the next button</p>
            
        </div>

        <div class="pages">
            <div class="heart"></div>
            <div class="paper" id="p1">
                <p>p1</p>
            </div>
            <div class="paper" id="p2">
                <p>p2</p>
            </div>
            <div class="paper" id="p3">
                <p>p3</p>
            </div>

        </div>

        <div class="footer">
            <button id="prevBtn" onclick="prevPage()">Prev</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>


    </div>
    
</body>


</html>
